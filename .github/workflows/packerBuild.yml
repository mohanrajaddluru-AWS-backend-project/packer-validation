name: Run packer build on a template file

on:
  push:
    branches:
        - main
jobs:
  packer_build:
    runs-on: ubuntu-latest
    steps:
      - name: print console log
        run: echo 'started packer build yml'
      - uses: actions/checkout@v4
      
      - name: check the local content
        run: ls -la

      - name: Adding GPG Key
        run: curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      
      - name: Downloading Packer
        run: sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      
      - name: Installing Packer
        run: sudo apt-get update && sudo apt-get install packer
      
      - name: Check version of packer
        run: packer -v
      
      - name: Add required plugins
        run: packer init .

      - name: format packer content
        run: packer fmt .
      
      - name: validate packer
        run: packer validate .
      
      - name: packer build
        run: packer build aws-ubuntu.pkr.hcl
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1